<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on

<ion-header>

  <ion-navbar>
    <ion-title>Medical Consultations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let medicalConsultation of medicalConsultations">
      <h2>{{medicalConsultation.consultationDate | date: 'dd/MM/yyyy'}}</h2>
      <p>{{medicalConsultation.description}}</p>
    </ion-item>

  </ion-list>

</ion-content>
